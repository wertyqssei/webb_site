<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити послуги — ДизайнUA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ДизайнUA</div>
    </header>
    <main>
        <section class="order-section" style="max-width:500px;margin:60px auto;background:#fff;border-radius:16px;padding:40px 30px;box-shadow:0 4px 24px rgba(0,0,0,0.08);color:#222;">
            <h1 style="color:#222;">Замовити послуги</h1>
            <form action="#" method="post">
                <div style="margin-bottom:18px;">
                    <label for="name" style="display:block;margin-bottom:6px;">ПІБ</label>
                    <input type="text" id="name" name="name" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;">
                </div>
                <div style="margin-bottom:18px;">
                    <label for="phone" style="display:block;margin-bottom:6px;">Номер телефону</label>
                    <input type="tel" id="phone" name="phone" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;">
                </div>
                <div style="margin-bottom:18px;">
                    <label for="wishes" style="display:block;margin-bottom:6px;">Побажання по проекту</label>
                    <textarea id="wishes" name="wishes" rows="3" style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;"></textarea>
                </div>
                <div style="margin-bottom:24px;">
                    <label for="deadline" style="display:block;margin-bottom:6px;">За який термін потрібно виконати</label>
                    <input type="text" id="deadline" name="deadline" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;">
                </div>
                <button type="submit" style="background:#4AFF8F;color:#0a0a0a;font-weight:700;font-size:18px;padding:12px 32px;border-radius:24px;border:none;cursor:pointer;">Відправити</button>
            </form>
        </section>
    </main>
</body>
</html>
